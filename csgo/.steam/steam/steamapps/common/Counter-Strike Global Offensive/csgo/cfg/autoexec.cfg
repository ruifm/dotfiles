// LAUNCH OPTIONS

// -novid -tickrate 128 -nojoy -language english

echo ""
echo ""
echo "autoexec.cfg starting"
echo ""
echo ""

unbindall

//Rates
rate 786432
cl_cmdrate "128"
cl_updaterate "128"
cl_interp "0"
cl_interp_ratio "1"
cl_lagcompensation "1"
cl_predict "1" //Skip waiting for server feedback and simulate client side movement in real-time
cl_predictweapons "1" //Skip waiting for server feedback and perform client side prediction of weapon effects
net_client_steamdatagram_enable_override 1
mm_dedicated_search_maxping "25"


//Audio

snd_mixahead "0.05"

snd_deathcamera_volume "0.0"
snd_mapobjective_volume "0.0"
snd_menumusic_volume "0.04"
snd_mute_losefocus "0"
snd_roundend_volume "0"
snd_roundstart_volume "0.0"
snd_tensecondwarning_volume "1"
volume "1"
voice_scale "1"
snd_mute_losefocus "1"



//Video
muzzleflash_light 0
mat_monitorgamma "2.6"
mat_monitorgamma_tv_enabled "0" //Turn off TV Mode for less off-set light
mat_queue_mode "-1"
fps_max "0"
fps_max_menu "60"
r_dynamic "0"
r_drawtracers_firstperson "1"
//mat_postprocess_enable 0
//mat_savechanges //write settings to registry"
r_eyegloss "0" // No Makeup.

r_eyemove "0" // No Eye Movement.

r_eyeshift_x "0" // No Eye Movement X-Angel.

r_eyeshift_y "0" // No Eye Movement Y-Angel.

r_eyeshift_z "0" // No Eye Movement Z-Angel.

r_eyesize "0" // Smaller Eyes.


//Mouse
sensitivity "1.25"
zoom_sensitivity_ratio_mouse "1"
m_rawinput "1"
m_customaccel "0"
m_mouseaccel1 "0"
m_mouseaccel2 "0"

//BUY Binds



//NADE Binds

bind "4" "buy hegrenade; use weapon_knife; use weapon_hegrenade"
bind "c" "buy smokegrenade; use weapon_knife;use weapon_smokegrenade"
bind "f" "buy flashbang; use weapon_knife; use weapon_flashbang"
bind "v" "buy incgrenade; buy molotov; use weapon_knife;use weapon_molotov; use weapon_incgrenade"
bind "z" "buy decoy; use weapon_knife; use weapon_decoy"

//Other Binds
bind mwheelup +jump
bind mwheeldown +jump
bind x "use weapon_c4; drop;"
bind q "invnextnongrenade"
bind "CapsLock" +voicerecord
bind "mouse5" +voicerecord
bind "F11" "toggleconsole"
bind "t" "+lookatweapon"
bind 3 "use weapon_knife"
bind 6 "use weapon_taser"
bind "F8" "radio1"
bind "F9" "radio2"
bind "F10" "radio3"
bind l demoui

//Default Binds

bind "SPACE" "+jump"
bind g drop
bind "1" "slot1"
bind "2" "slot2"
bind "5" "slot5"
bind ctrl "+duck"
bind b "buymenu"
bind "mouse1" "+attack"
bind "mouse2" "+attack2"
bind a +moveleft
bind d +moveright
bind w +forward
bind s +back
bind "SHIFT" +speed
bind y "messagemode"
bind u messagemode2
bind r +reload
bind "TAB" +showscores
bind m teammenu
bind k callvote
bind e +use

//Misc
developer "0"
con_enable "1"
con_filter_enable "2"
con_filter_text "Damage"
con_filter_text_out "Player:"
ui_steam_overlay_notification_position "topleft"
player_nevershow_communityservermessage "1"
gameinstructor_enable "0"
option_duck_method "0"
option_speed_method "0"
cl_forcepreload "1"
cl_downloadfilter "nosounds"
cl_disablehtmlmotd "1"
cl_autohelp "0"
cl_showhelp "0"
cl_disablefreezecam "1"
cl_teammate_colors_show "1"
cl_autowepswitch "0"
cl_use_opens_buy_menu "0"
closeonbuy "0"
hud_takesshots "0"



//HUD
hud_scaling "0.95"
cl_hud_color "8" //Makes the hud color green
hud_showtargetid "1"
cl_draw_only_deathnotices "0"
cl_showloadout "1"
cl_showpos "0"
cl_hud_healthammo_style "1" //Simplified information on HP/AP and ammo
cl_hud_background_alpha "0.2" //Hidden but still visible black bars, easy on the eyes

//Scoreboard and netgraph combined
net_graph "1"
net_graphheight 0
net_graphproportionalfont .5
cl_showfps 0
//bind "TAB" "+scorenet"
//alias "+scorenet" "+showscores; cl_showfps 1"
//alias "-scorenet" "-showscores; cl_showfps 0"

//Crosshair
cl_crosshair_drawoutline "0"
cl_crosshair_dynamic_maxdist_splitratio "0.35"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.5"
cl_crosshair_dynamic_splitdist "7"
cl_crosshair_outlinethickness "1"
cl_crosshair_sniper_width "2"
