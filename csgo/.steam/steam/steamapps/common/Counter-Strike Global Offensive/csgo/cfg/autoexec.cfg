cl_crosshaircolor_g "255"
cl_crosshaircolor_r "200"
cl_crosshairdot "0"
cl_crosshairgap "-1.5"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairscale "1"
cl_crosshairsize "3"
cl_crosshairstyle "4"
cl_crosshairthickness "1"
cl_crosshairusealpha "1"
cl_fixedcrosshairgap "0"


//Viewmodel

cl_righthand "1"
cl_viewmodel_shift_left_amt "0.500000"
cl_viewmodel_shift_right_amt "0.250000"
viewmodel_fov "68"
viewmodel_offset_x "2.500000"
viewmodel_offset_y "-2.0"
viewmodel_offset_z "-1.700000"
viewmodel_presetpos "1"
cl_bob_lower_amt "5.000000"
cl_bobamt_lat "0.100000"
cl_bobamt_vert "0.100000"
cl_bobcycle "0.98"
cl_viewmodel_shift_left_amt "0" //Removes shifting of arms
cl_viewmodel_shift_right_amt "0" //Removes shifting of arms


// RADAR

cl_radar_always_centered "0"
cl_radar_scale "0.4"
cl_hud_radar_scale "1.0"
cl_radar_icon_scale_min "1"
cl_radar_rotate "1"


//Quick-switch
alias "+knife" "use weapon_knife"
alias "-knife" "invnextnongrenade"
bind "mouse4" "+knife"


// Jump Throw
alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"
bind "j" "+jumpthrow"


// Chat binds
bind "kp_downarrow" "say His palms are sweaty, knees weak, arms are heavy. There’s vomit on his sweater already, MOM’s SPAGHETTI"
bind "kp_pgdn" "say The greatest victory is that which requires no battle. - Sun Tzu, Art of War"
bind "kp_end" "say The one who wins the Warmup, wins the War. - Sun Tzu, Art of War"


host_writeconfig
