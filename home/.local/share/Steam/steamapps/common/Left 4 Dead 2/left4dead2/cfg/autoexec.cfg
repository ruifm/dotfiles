// LAUNCH OPTIONS

// gamemoderun %command% -novid -nojoy -freq 144

echo ""
echo ""
echo "autoexec.cfg starting"
echo ""
echo ""

//Rates
rate 786432
cl_cmdrate "128"
cl_updaterate "128"
cl_interp "0"
cl_interp_ratio "1"
cl_lagcompensation "1"
cl_predictweapons "1" //Skip waiting for server feedback and perform client side prediction of weapon effects

//Audio
snd_mixahead "0.05"
volume "0.4"
voice_scale "1"
dsp_enhance_stereo 0 # Disable DSP sound effects. You may want to leave this on, if you find it does not interfere with your perception of the sound effects.
snd_pitchquality 1 # Use high quality sounds


//Video
muzzleflash_light 0
mat_monitorgamma "2.6"
mat_monitorgamma_tv_enabled "0" //Turn off TV Mode for less off-set light
mat_queue_mode "-1"
r_dynamic "0"
r_eyemove "0" // No Eye Movement.
r_eyeshift_x "0" // No Eye Movement X-Angel.
r_eyeshift_y "0" // No Eye Movement Y-Angel.
r_eyeshift_z "0" // No Eye Movement Z-Angel.
r_eyesize "0" // Smaller Eyes.


//Mouse
sensitivity "1.0"
m_rawinput "1"
m_customaccel "0"
m_mouseaccel1 "0"
m_mouseaccel2 "0"


//Other Binds
bind mwheelup +jump
bind mwheeldown +jump
bind q "invnextnongrenade"
bind "mouse5" +voicerecord
bind "f1" "toggleconsole"

//Default Binds
bind "SPACE" "+jump"
bind "1" "slot1"
bind "2" "slot2"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "0" "slot10"
bind ctrl "+duck"
bind "mouse1" "+attack"
bind "mouse2" "+attack2"
bind "mouse3" "+zoom"
bind a +moveleft
bind d +moveright
bind w +forward
bind s +back
bind "SHIFT" +speed
bind y "messagemode"
bind u messagemode2
bind r +reload
bind "TAB" +showscores
bind m teammenu
bind k callvote
bind e +use

//Misc
con_enable "1"
cl_forcepreload "1"
cl_downloadfilter "nosounds"
cl_autohelp "0"
cl_showhelp "0"
hud_takesshots "0"

adsp_debug "0"
cl_clearhinthistory "1"
cl_detail_avoid_force "0"
cl_detail_avoid_radius "0"
cl_detail_avoid_recover_speed "0"
cl_detail_max_sway "0"
func_break_max_pieces "0"
mat_hdr_enabled "0"

//Scoreboard and netgraph combined
net_graph "1"
net_graphheight 0
net_graphproportionalfont .5
cl_showfps 0

//Quick-switch
alias "+knife" "slot2"
alias "-knife" "slot1"
bind "mouse4" "+knife"

host_writeconfig
echo ""
echo ""
echo "autoexec.cfg loaded, GLHF"
echo ""
echo ""

